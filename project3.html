<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Habit Tracker</title>
  <style>
    body { font-family: sans-serif; 
        background-image: url(bg2) ; padding: 20px;width: 100%;height: 100%; }
    .tracker,.todo { background-image: url(bg); padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
    h1 { text-align: center; }
    label { display: block; margin: 10px 0; }
    textarea { width: 100%; height: 80px; margin-top: 10px; }
  </style>
</head>
<body>
    <h1 style="text-align: center;">JUST DO IT</h1>
  <div class="tracker">
    <h1>My Daily Habits</h1>
    <form>
      <label><input type="checkbox"> Wake up before 7 AM</label>
      <label><input type="checkbox"> Drink 2 liters of water</label>
      <label><input type="checkbox"> Exercise for 30 minutes</label>
      <label><input type="checkbox"> Read for 20 minutes</label>
      <label><input type="checkbox"> No junk food</label>

      <h2>Notes</h2>
      <textarea placeholder="Write any thoughts or reflections..."></textarea>
    </form>
  </div><hr>
  <div class="todo">
  <h1>My to do list</h1>
    <form >
      <label><input type="checkbox"> study 2 chapters</label>
      <label><input type="checkbox"> learn a new skill for 1 hour</label>
      <label><input type="checkbox"> spend some time talking to yourself at the end of the day</label>
      <label><input type="checkbox"> compete today's homework</label>
      <label><input type="checkbox"> No technology for 3 hours straight</label>

      <h2>Notes</h2>
      <textarea placeholder="Write any thoughts or reflections..."></textarea>
    </form></div>
</body>

</html>
